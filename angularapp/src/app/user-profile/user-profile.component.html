<div class="profile-container">
    <h2><b>User Profile</b></h2>

    <div class="profile-item">
      <span>ID: </span> {{ user.id }}
    </div>
  
    <div class="profile-item">
      <span>Email: </span>
      <span *ngIf="!isEditing">{{ user.email }}</span>
      <input *ngIf="isEditing" [(ngModel)]="editedUser.email">
    </div>
  

    <div class="profile-item">
      <span>First Name: </span>
      <span *ngIf="!isEditing">{{ user.firstName }}</span>
      <input *ngIf="isEditing" [(ngModel)]="editedUser.firstName">
    </div>

    <div class="profile-item">
        <span>Last Name: </span>
        <span *ngIf="!isEditing">{{ user.lastName }}</span>
        <input *ngIf="isEditing" [(ngModel)]="editedUser.lastName">
    </div>

    <div class="profile-item">
        <span>Username: </span>
        <span *ngIf="!isEditing">{{ user.username }}</span>
        <input *ngIf="isEditing" [(ngModel)]="editedUser.username">
    </div>

    <div class="profile-item">
        <span>Role: </span>
        <span *ngIf="!isEditing">{{ user.role }}</span>
        <input *ngIf="isEditing" [(ngModel)]="editedUser.role">
    </div>


  
    <!-- Repeat the pattern for other user properties -->
    <button  class="login-button" *ngIf="!isEditing" (click)="enableEditing()">Edit</button>

    <button *ngIf="isEditing"  class="login-button" (click)="saveData()">Save</button>
  </div>
