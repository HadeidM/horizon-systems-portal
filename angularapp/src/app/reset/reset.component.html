<div class="box-border border-4 text-center rounded-lg p-20 mt-20 mx-20 flex flex-col justify-center">
  <h1 *ngIf="!this.resetSuccess" class="text-xl font-bold" >Reset your password: </h1>
  <h1 *ngIf="this.resetSuccess" class="text-xl font-bold" >You have successfully reset your password! Go back to <span routerLink='/login' class="text-blue-500 hover:text-blue-800">Login</span></h1>
  <form [ngClass]="{'hidden':resetSuccess}">
    <div class="flex flex-col justify-center pt-4">
      <div class="flex flex-row justify-center">
        <h2 class="text-lg text-center font-semibold">
          New Password:
        </h2>
        <input class="ml-4 bg-gray-200" name='newPass'[(ngModel)]="newPass" required >
      </div>
      <div class="flex flex-row justify-center pt-3 pr-7">
        <h2 class="text-lg text-center font-semibold">
          Confirm Password:
        </h2>
        <input class="ml-4 bg-gray-200" name='confPass'[(ngModel)]="confPass" required >
      </div>
      <p *ngIf="confPass !== newPass" class="pt-2 text-red-500">Passwords don't match!</p>
      <p *ngIf="emptyPass" class="pt-2 text-red-500">Passwords cannot be empty!</p>
      <div>
        <button class="bg-gray-200 p-2 rounded-xl mt-3 hover:text-white hover:bg-gray-600" 
        
          (click)="onSubmit()">
          Submit
        </button>
      </div>
    </div>
  </form>
</div>
